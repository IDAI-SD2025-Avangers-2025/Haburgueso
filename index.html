<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="burgergif.gif" alt="Hamburguesa spinning" height="200" width="200">
    <form action="" id="calcularPrecio">
        <div>
            <h2>Cantidad</h2>
            <input type="number" name="cantidad" id="cantidad" value="1">
        </div>
        <div>
            <h2> Tama√±o</h2>
            <label for="chico"> chico</label>
            <input type="radio" name="tam" id="chico">
            <br>
            <label for="mediano"> mediano</label>
            <input type="radio" name="tam" id="mediano">
            <br>
            <label for="grande"> grande</label>
            <input type="radio" name="tam" id="grande">
        </div>
        <div>
            <h2>Tipo de pan</h2>
            <label for="integral"> integral</label>
            <input type="radio" name="pan" id="integral">
            <br>
            <label for="blanco"> blanco</label>
            <input type="radio" name="pan" id="blanco">
            <br>
            <label for="papa"> papa</label>
            <input type="radio" name="pan" id="papa">
            <br>
            <label for="parmesano"> parmesano</label>
            <input type="radio" name="pan" id="parmesano">
        </div>
        <div>
            <h2>Ingredientes</h2>
            <label for="tomate">tomate</label>
            <input type="checkbox" name="ingredientes" id="tomate">
            <br>
            <label for="tomate">lechuga</label>
            <input type="checkbox" name="ingredientes" id="lechuga">
            <br>
            <label for="tomate">cebolla</label>
            <input type="checkbox" name="ingredientes" id="cebolla">
            <br>
            <label for="tomate">ketchup</label>
            <input type="checkbox" name="ingredientes" id="ketchup">
            <br>
            <label for="tomate">mostaza</label>
            <input type="checkbox" name="ingredientes" id="mostaza">
            <br>
            <label for="tomate">mayonesa</label>
            <input type="checkbox" name="ingredientes" id="mayonesa">
            <br>
            <label for="tomate">jamon</label>
            <input type="checkbox" name="ingredientes" id="jamon">
            <br>
            <label for="tomate">queso americano</label>
            <input type="checkbox" name="ingredientes" id="queso americano">
            <br>
            <label for="tomate">queso extra (+$15.00)</label>
            <input type="checkbox" name="ingredientes" id="QuesoExtra">
            <br>
            <label for="tomate">carne extra (+$30.00)</label>
            <input type="checkbox" name="ingredientes" id="CarneExtra">
            <br>
            <label for="tomate">tocino(+$20.00)</label>
            <input type="checkbox" name="ingredientes" id="TocinoExtra">
            <br>
        </div>
        <div>
            <label for="combo"> Quieres hacerlo combo? (Incluye refresco y papas)</label>
            <select name="combo" id="combo">
                <option value="si">Si</option>
                <option value="no">No</option>
            </select>
        </div>
        <div>
            <button type="button" onclick="calcular()">Precio</button>
            <br>
            <label for="total"> Total a pagar</label>
            <br>
            <input type="number" name="total" id="total" readonly>
        </div>
    </form>
    <script src="JavaScript.js"></script>
</body>
</html>
