<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="burgergif.gif" alt="Hamburguesaspinning" height="200" width="200">
    <form action="" id="calcularPrecio">
        <h1> HAMBURGESAS GUTIERREZ</h1>
        <h3>LO MEJOR EN TODO NUEVO LEON</h3>
        <div>
            <h2>Cantidad</h2>
            <input type="number" name="cantidad" id="cantidad" value="1">
        </div>
        <div>
            <h2> Tama√±o</h2>
            <label for="chico"> chico ($100)</label>
            <input type="radio" name="tam" id="chico" value="chico" onclick="calcular()">
            <br>
            <label for="mediano"> mediano ($150)</label>
            <input type="radio" name="tam" id="mediano" value="mediano" onclick="calcular()">
            <br>
            <label for="grande"> grande ($200)</label>
            <input type="radio" name="tam" id="grande" value="grande" onclick="calcular()">
        </div>
        <div>
            <h2>Tipo de pan</h2>
            <label for="integral"> integral (+$15)</label>
            <input type="radio" name="pan" id="integral" value="integral" onclick="calcular()">
            <br>
            <label for="blanco"> blanco </label>
            <input type="radio" name="pan" id="blanco" value="blanco" onclick="calcular()">
            <br>
            <label for="papa"> papa (+$20)</label>
            <input type="radio" name="pan" id="papa" value="papa" onclick="calcular()">
            <br>
            <label for="parmesano"> parmesano (+$22)</label>
            <input type="radio" name="pan" id="parmesano" value="parmesano" onclick="calcular()">
        </div>
        <div>
            <h2>Ingredientes</h2>
            <label for="tomate">tomate</label>
            <input type="checkbox" name="ingredientes" id="tomate">
            <br>
            <label for="tomate">lechuga</label>
            <input type="checkbox" name="ingredientes" id="lechuga">
            <br>
            <label for="tomate">cebolla</label>
            <input type="checkbox" name="ingredientes" id="cebolla">
            <br>
            <label for="tomate">ketchup</label>
            <input type="checkbox" name="ingredientes" id="ketchup">
            <br>
            <label for="tomate">mostaza</label>
            <input type="checkbox" name="ingredientes" id="mostaza">
            <br>
            <label for="tomate">mayonesa</label>
            <input type="checkbox" name="ingredientes" id="mayonesa">
            <br>
            <label for="tomate">jamon</label>
            <input type="checkbox" name="ingredientes" id="jamon">
            <br>
            <label for="tomate">queso americano</label>
            <input type="checkbox" name="ingredientes" id="quesoAmericano">
            <br>
            <label for="tomate">queso extra (+$15)</label>
            <input type="checkbox" name="ingredientes" id="QuesoExtra" onclick="calcular()">
            <br>
            <label for="tomate">carne extra (+$30)</label>
            <input type="checkbox" name="ingredientes" id="CarneExtra" onclick="calcular()">
            <br>
            <label for="tomate">tocino(+$20)</label>
            <input type="checkbox" name="ingredientes" id="TocinoExtra" onclick="calcular()">
            <br>
        </div>
        <div>
            <label for="combo"> Quieres hacerlo combo? (Incluye refresco y papas)</label>
            <select name="combo" id="combo"  onchange="calcular()">
                <option value="no">No</option>
                <option value="si">Si (+$65)</option>
            </select>
        </div>
        <div id="TOTALPAGAR">
            <label for="total"> Total a pagar</label>
            <br>
            <input type="number" name="total" id="total" readonly>
        </div>
    </form>
    
    <script src="JavaScript.js"></script>
</body>
</html>
